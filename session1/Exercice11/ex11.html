<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Clone LookMovie</title>
    <link rel="stylesheet" href="ex11.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">MovieClone</div>
        <ul class="nav-links">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Films</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    
    <header class="hero">
        <div class="hero-content">
            <h1>Découvrez les derniers films</h1>
            <p>Regardez vos films préférés en streaming</p>
            <a href="#movies" class="btn">Voir les films</a>
        </div>
    </header>

    <!-- Section Films -->
    <section id="movies" class="movies-section">
        <h2>Films populaires</h2>
        <div class="movies-carousel">
            <div class="movie-card"><img src="film1.jpeg" alt="Film 1"></div>
            <div class="movie-card"><img src="film2.jpeg" alt="Film 2"></div>
            <div class="movie-card"><img src="film3.jpeg" alt="Film 3"></div>
            <div class="movie-card"><img src="film4.jpeg" alt="Film 4"></div>
            <div class="movie-card"><img src="film5.jpeg" alt="Film 5"></div>
            
        </div>
    </section>
</body>
</html>
