<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dynamique</title>
    <link rel="stylesheet" href="ex10.css">
</head>
<body>

                    <th>Téléphone</th>

            </thead>
            <tbody>
                <tr>
                    <td>Dupont</td>
                    <td>Jean</td>
                    <td>jean.dupont@mail.com</td>
                    <td>Développeur</td>
                    <td>0600000000</td>

                </tr>
                <tr>
                    <td>Martin</td>
                    <td>Claire</td>
                    <td>claire.martin@mail.com</td>
                    <td>Designer</td>
                    <td>0611111111</td>
                    <td>Lyon</td>
                </tr>
                <tr>
                    <td>Bernard</td>
                    <td>Pierre</td>
                    <td>pierre.bernard@mail.com</td>
                    <td>Manager</td>
                    <td>0622222222</td>
                    <td>Marseille</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
